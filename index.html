<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party and House Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .person-card {
            background-color: #1F2937;
            border: 1.5px solid #38bdf8;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px 0 rgba(56,189,248,0.10), 0 1.5px 4px 0 rgba(0,0,0,0.10);
            padding: 1rem 0.5rem;
            margin: 0.4rem 0;
            min-width: 120px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .person-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 18px 0 rgba(56, 189, 248, 0.18), 0 2px 8px 0 rgba(0,0,0,0.12);
        }
        .person-id {
            background-color: #374151;
            color: #F9FAFB;
            font-weight: bold;
            font-size: 1rem;
            padding: 0.12rem 0.7rem;
            border-radius: 0.4rem;
            margin-bottom: 0.2rem;
        }
        .person-category {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
            padding: 0.12rem 0.6rem;
            border-radius: 0.4rem;
            color: #fff;
        }
        .person-category.c { background-color: #059669; }
        .person-category.t { background-color: #7c3aed; }
        .person-category.other { background-color: #f59e42; }
        .no-select { user-select: none; }
        .pdf-page-break { page-break-after: always; break-after: page; }
        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.7rem;
        }
        .input-form-bg {
            background: linear-gradient(120deg, #0ea5e9 0%, #1e293b 100%);
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px 0 rgba(56,189,248,0.10);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .input-form-bg label { 
            color: #fff; 
            font-weight: 600; 
            display: block;
            margin-bottom: 0.5rem;
        }
        .input-form-bg input, .input-form-bg select {
            border-radius: 0.5rem;
            border: 1px solid #38bdf8;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            width: 100%;
            font-size: 1rem;
            color: #111827;
            box-sizing: border-box;
        }
        .input-form-bg button {
            background: #06b6d4;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 2rem;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: background 0.2s;
            cursor: pointer;
        }
        .input-form-bg button:hover { background: #0ea5e9; }
        .input-form-bg button:disabled { 
            background: #6b7280; 
            cursor: not-allowed; 
        }
        .schedule-table-container {
            margin: 2rem auto;
            max-width: 900px;
            background: #181e29;
            border-radius: 1rem;
            box-shadow: 0 2px 12px 0 rgba(56,189,248,0.10);
            padding: 1.5rem 1rem;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: #181e29;
            color: #e0e7ef;
            font-size: 1rem;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #38bdf8;
            padding: 0.5rem 0.7rem;
            text-align: center;
        }
        .schedule-table th {
            background: #0ea5e9;
            color: #fff;
            font-size: 1.1rem;
        }
        .schedule-table tr:nth-child(even) { background: #23272f; }
        .toggle-btns { text-align: center; margin-bottom: 1.5rem; }
        .toggle-btns button {
            background: #0ea5e9;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            font-size: 1rem;
            transition: background 0.2s;
            cursor: pointer;
        }
        .toggle-btns button.active, .toggle-btns button:hover { background: #38bdf8; }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            color: #38bdf8;
            font-size: 1.1rem;
            margin: 2rem 0;
        }
        .reset-btn {
            background: #ef4444;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 1rem;
        }
        .reset-btn:hover { background: #dc2626; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Yearly Party Schedule</h1>
            <p class="text-lg text-gray-400">Fair and random distribution of people and houses.</p>
        </header>

        <form id="input-form" class="input-form-bg">
            <div class="mb-4">
                <label for="numCategories">Number of Categories (2-5)</label>
                <input type="number" id="numCategories" name="numCategories" min="2" max="5" value="2" required />
                <div class="error-message" id="numCategories-error"></div>
            </div>
            <div id="category-names-container" class="mb-4"></div>
            <div class="mb-4">
                <label for="totalPeople">Total Number of People (6-500)</label>
                <input type="number" id="totalPeople" name="totalPeople" min="6" max="500" value="40" required />
                <div class="error-message" id="totalPeople-error"></div>
            </div>
            <div class="mb-4">
                <label for="numHouses">Number of Houses (1-20)</label>
                <input type="number" id="numHouses" name="numHouses" min="1" max="20" value="5" required />
                <div class="error-message" id="numHouses-error"></div>
            </div>
            <div id="category-party-counts-container" class="mb-4"></div>
            <div class="text-center">
                <button type="submit" id="generate-btn">Generate Schedule</button>
                <button type="button" id="reset-btn" class="reset-btn" style="display:none;">Reset</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div>Generating schedule...</div>
        </div>

        <div class="text-center mb-6" id="pdf-btn-container" style="display:none;">
            <button id="download-pdf" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition">Download as PDF</button>
        </div>

        <div class="toggle-btns" id="toggle-btns" style="display:none;">
            <button id="view-cards" class="active">View as Cards</button>
            <button id="view-table">View as Table</button>
        </div>

        <div id="schedule-table-container" class="schedule-table-container" style="display:none;"></div>

        <main id="schedule-container" class="space-y-12 no-select"></main>

        <footer class="text-center mt-12 py-6 border-t border-gray-800">
            <p class="text-gray-500">Party Schedule Generator</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Global state management
        let currentSchedule = null;
        let currentCategories = [];
        let currentMonths = [];
        let currentView = 'cards';

        // Input validation functions
        function validateInput(value, min, max, fieldName) {
            const num = parseInt(value);
            if (isNaN(num)) {
                throw new Error(`${fieldName} must be a valid number`);
            }
            if (num < min || num > max) {
                throw new Error(`${fieldName} must be between ${min} and ${max}`);
            }
            return num;
        }

        function sanitizeString(str) {
            return str.replace(/[<>'"&]/g, '').trim().toUpperCase();
        }

        function validateCategoryName(name) {
            const sanitized = sanitizeString(name);
            if (sanitized.length === 0) {
                throw new Error('Category name cannot be empty');
            }
            if (sanitized.length > 10) {
                throw new Error('Category name must be 10 characters or less');
            }
            if (!/^[A-Z0-9]+$/.test(sanitized)) {
                throw new Error('Category name can only contain letters and numbers');
            }
            return sanitized;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function hideAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.style.display = 'none');
        }

        function renderCategoryInputs(num) {
            const container = document.getElementById('category-names-container');
            container.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const div = document.createElement('div');
                div.className = 'mb-4';
                div.innerHTML = `
                    <label for="categoryName${i}">Category ${i+1} Name (letters/numbers only):</label>
                    <input type="text" id="categoryName${i}" name="categoryName${i}" value="${String.fromCharCode(65+i)}" required maxlength="10" />
                    <div class="error-message" id="categoryName${i}-error"></div>
                `;
                container.appendChild(div);
            }
            renderPartyCountsInputs(num);
        }

        function renderPartyCountsInputs(num) {
            const container = document.getElementById('category-party-counts-container');
            container.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const div = document.createElement('div');
                div.className = 'mb-4';
                div.innerHTML = `
                    <label for="partyCount${i}">How many from Category ${String.fromCharCode(65+i)} per party? (1-50)</label>
                    <input type="number" id="partyCount${i}" name="partyCount${i}" min="1" max="50" value="10" required />
                    <div class="error-message" id="partyCount${i}-error"></div>
                `;
                container.appendChild(div);
            }
        }

        // Event listeners for input validation
        document.getElementById('numCategories').addEventListener('input', function(e) {
            try {
                hideError('numCategories');
                const num = validateInput(e.target.value, 2, 5, 'Number of Categories');
                renderCategoryInputs(num);
            } catch (error) {
                showError('numCategories', error.message);
            }
        });

        document.getElementById('totalPeople').addEventListener('input', function(e) {
            try {
                hideError('totalPeople');
                validateInput(e.target.value, 6, 500, 'Total People');
            } catch (error) {
                showError('totalPeople', error.message);
            }
        });

        document.getElementById('numHouses').addEventListener('input', function(e) {
            try {
                hideError('numHouses');
                validateInput(e.target.value, 1, 20, 'Number of Houses');
            } catch (error) {
                showError('numHouses', error.message);
            }
        });

        // Initialize form
        renderCategoryInputs(2);

        const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        function createPeople(categories, totalPeople) {
            const people = [];
            let perCat = Math.floor(totalPeople / categories.length);
            let remainder = totalPeople % categories.length;
            
            for (let c = 0; c < categories.length; c++) {
                let count = perCat + (remainder > 0 ? 1 : 0);
                if (remainder > 0) remainder--;
                
                for (let i = 1; i <= count; i++) {
                    people.push({
                        id: `${categories[c]}${String(i).padStart(3, '0')}`,
                        category: categories[c]
                    });
                }
            }
            return people;
        }
        
        function createHouses(count) {
            const houses = [];
            for (let i = 1; i <= count; i++) {
                houses.push({ id: `House-${i}` });
            }
            return houses;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateYearlySchedule(people, categories, partyCounts, houses) {
            const yearlySchedule = {};
            const peopleByCategory = {};
            const categoryPointers = {};

            // Initialize category data
            categories.forEach(cat => {
                const catPeople = people.filter(p => p.category === cat);
                peopleByCategory[cat] = shuffleArray(catPeople);
                categoryPointers[cat] = 0;
            });

            const shuffledHouses = shuffleArray(houses);

            // Generate schedule for each month
            for (let m = 0; m < 12; m++) {
                let monthPeople = [];

                // Select people from each category
                for (let catIndex = 0; catIndex < categories.length; catIndex++) {
                    const categoryName = categories[catIndex];
                    const catPeople = peopleByCategory[categoryName];
                    const countToSelect = partyCounts[catIndex];
                    const currentPointer = categoryPointers[categoryName];
                    
                    if (catPeople.length === 0) continue;
                    
                    // Select required number of people from this category
                    for (let i = 0; i < countToSelect; i++) {
                        const personIndex = (currentPointer + i) % catPeople.length;
                        monthPeople.push({ ...catPeople[personIndex] });
                    }
                    
                    // Update pointer for next month
                    categoryPointers[categoryName] = (currentPointer + countToSelect) % catPeople.length;
                }

                // Assign house for this month
                const assignedHouse = shuffledHouses[m % shuffledHouses.length];
                
                // Shuffle people within the month
                monthPeople = shuffleArray(monthPeople);
                
                yearlySchedule[MONTH_NAMES[m]] = {
                    people: monthPeople,
                    house: { ...assignedHouse }
                };
            }
            
            return yearlySchedule;
        }

        function getCategoryClass(cat, categories) {
            const catIdx = categories.indexOf(cat);
            if (catIdx === 0) return 'c';
            if (catIdx === 1) return 't';
            return 'other';
        }
        
        function renderSchedule(schedule, categories, months, mode = 'cards') {
            const container = document.getElementById('schedule-container');
            const tableContainer = document.getElementById('schedule-table-container');
            
            if (mode === 'table') {
                renderScheduleTable(schedule, categories, months);
                container.style.display = 'none';
                tableContainer.style.display = 'block';
                return;
            }

            // Cards view
            container.innerHTML = '';
            container.style.display = 'block';
            tableContainer.style.display = 'none';

            months.forEach(monthName => {
                const monthData = schedule[monthName];
                if (!monthData || !monthData.people) return;
                
                const peopleList = [...monthData.people];
                const assignedHouse = monthData.house;

                // Sort people by category then by ID
                peopleList.sort((a, b) => {
                    if (a.category === b.category) {
                        return a.id.localeCompare(b.id);
                    }
                    return a.category.localeCompare(b.category);
                });
                
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-section bg-gray-800/50 rounded-xl p-4 md:p-6 pdf-page-break';
                
                const monthTitle = document.createElement('h2');
                monthTitle.className = 'text-3xl font-bold text-cyan-400 mb-2 text-center';
                monthTitle.textContent = monthName;
                monthDiv.appendChild(monthTitle);

                const houseTitle = document.createElement('h3');
                houseTitle.className = 'text-xl font-semibold text-sky-300 mb-4 text-center';
                houseTitle.textContent = `Hosted at: ${assignedHouse.id}`;
                monthDiv.appendChild(houseTitle);

                const personGrid = document.createElement('div');
                personGrid.className = 'person-grid';
                
                peopleList.forEach(person => {
                    const personCard = document.createElement('div');
                    personCard.className = 'person-card';
                    
                    const idBadge = document.createElement('div');
                    idBadge.className = 'person-id';
                    idBadge.textContent = person.id;
                    
                    const categoryBadge = document.createElement('div');
                    categoryBadge.className = 'person-category ' + getCategoryClass(person.category, categories);
                    categoryBadge.textContent = 'Category ' + person.category;
                    
                    personCard.appendChild(idBadge);
                    personCard.appendChild(categoryBadge);
                    personGrid.appendChild(personCard);
                });

                monthDiv.appendChild(personGrid);
                container.appendChild(monthDiv);
            });
        }
        
        function renderScheduleTable(schedule, categories, months) {
            const tableContainer = document.getElementById('schedule-table-container');
            let html = '';
            
            months.forEach(monthName => {
                const monthData = schedule[monthName];
                if (!monthData || !monthData.people || monthData.people.length === 0) return;

                const peopleList = [...monthData.people];
                const assignedHouse = monthData.house;
                
                // Sort people by category then by ID
                peopleList.sort((a, b) => {
                    if (a.category === b.category) {
                        return a.id.localeCompare(b.id);
                    }
                    return a.category.localeCompare(b.category);
                });
                
                html += `<h2 style="margin:1.5rem 0 0.5rem 0;text-align:center;font-size:1.5rem;color:#38bdf8;">${monthName}</h2>`;
                html += `<table class="schedule-table pdf-page-break"><thead><tr><th>Host House</th><th>Person ID</th><th>Category</th></tr></thead><tbody>`;
                
                peopleList.forEach((person, index) => {
                    html += `<tr>`;
                    if (index === 0) {
                        html += `<td rowspan="${peopleList.length}">${assignedHouse.id}</td>`;
                    }
                    html += `<td>${person.id}</td><td>Category ${person.category}</td></tr>`;
                });
                html += '</tbody></table>';
            });
            
            tableContainer.innerHTML = html;
        }

        // View toggle functions
        function switchToCardsView() {
            if (currentView === 'cards') return;
            currentView = 'cards';
            document.getElementById('view-cards').classList.add('active');
            document.getElementById('view-table').classList.remove('active');
            renderSchedule(currentSchedule, currentCategories, currentMonths, 'cards');
        }

        function switchToTableView() {
            if (currentView === 'table') return;
            currentView = 'table';
            document.getElementById('view-table').classList.add('active');
            document.getElementById('view-cards').classList.remove('active');
            renderSchedule(currentSchedule, currentCategories, currentMonths, 'table');
        }

        // PDF generation
        function generatePDF() {
            const wasOnCardsView = currentView === 'cards';
            
            // Switch to table view for PDF
            if (wasOnCardsView) {
                renderScheduleTable(currentSchedule, currentCategories, currentMonths);
            }

            const element = document.getElementById('schedule-table-container');
            const opt = {
                margin: 0.2,
                filename: 'party-schedule.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
                pagebreak: { mode: ['css', 'legacy'] }
            };
            
            html2pdf().set(opt).from(element).save().then(() => {
                // Switch back to original view
                if (wasOnCardsView) {
                    renderSchedule(currentSchedule, currentCategories, currentMonths, 'cards');
                }
            });
        }

        // Reset function
        function resetForm() {
            document.getElementById('input-form').style.display = 'block';
            document.getElementById('pdf-btn-container').style.display = 'none';
            document.getElementById('toggle-btns').style.display = 'none';
            document.getElementById('schedule-container').innerHTML = '';
            document.getElementById('schedule-table-container').innerHTML = '';
            document.getElementById('schedule-table-container').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            hideAllErrors();
            currentSchedule = null;
            currentCategories = [];
            currentMonths = [];
            currentView = 'cards';
        }

        // Form submission
        document.getElementById('input-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            hideAllErrors();
            
            try {
                // Validate all inputs
                const numCategories = validateInput(document.getElementById('numCategories').value, 2, 5, 'Number of Categories');
                const totalPeople = validateInput(document.getElementById('totalPeople').value, 6, 500, 'Total People');
                const numHouses = validateInput(document.getElementById('numHouses').value, 1, 20, 'Number of Houses');
                
                // Validate category names
                const categoryNames = [];
                for (let i = 0; i < numCategories; i++) {
                    const input = document.getElementById(`categoryName${i}`);
                    if (!input) {
                        throw new Error(`Category ${i+1} name is required`);
                    }
                    try {
                        const name = validateCategoryName(input.value);
                        if (categoryNames.includes(name)) {
                            throw new Error(`Category names must be unique. "${name}" is already used.`);
                        }
                        categoryNames.push(name);
                    } catch (error) {
                        showError(`categoryName${i}`, error.message);
                        throw error;
                    }
                }
                
                // Validate party counts
                const partyCounts = [];
                let totalPartySize = 0;
                for (let i = 0; i < numCategories; i++) {
                    const input = document.getElementById(`partyCount${i}`);
                    if (!input) {
                        throw new Error(`Party count for category ${i+1} is required`);
                    }
                    try {
                        const count = validateInput(input.value, 1, 50, `Party count for category ${categoryNames[i]}`);
                        partyCounts.push(count);
                        totalPartySize += count;
                    } catch (error) {
                        showError(`partyCount${i}`, error.message);
                        throw error;
                    }
                }
                
                // Validate that total party size doesn't exceed total people
                if (totalPartySize > totalPeople) {
                    throw new Error(`Total party size (${totalPartySize}) cannot exceed total people (${totalPeople})`);
                }
                
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('generate-btn').disabled = true;
                
                // Generate schedule with a small delay to show loading
                setTimeout(() => {
                    try {
                        const people = createPeople(categoryNames, totalPeople);
                        const houses = createHouses(numHouses);
                        const months = MONTH_NAMES.slice(0, 12);
                        const schedule = generateYearlySchedule(people, categoryNames, partyCounts, houses);
                        
                        // Store current state
                        currentSchedule = schedule;
                        currentCategories = categoryNames;
                        currentMonths = months;
                        
                        // Hide form and show results
                        document.getElementById('input-form').style.display = 'none';
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('pdf-btn-container').style.display = 'block';
                        document.getElementById('toggle-btns').style.display = 'block';
                        document.getElementById('reset-btn').style.display = 'inline-block';
                        
                        renderSchedule(schedule, categoryNames, months, 'cards');
                        
                    } catch (error) {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('generate-btn').disabled = false;
                        alert('Error generating schedule: ' + error.message);
                    }
                }, 500);
                
            } catch (error) {
                // Error already handled by validation functions
                console.error('Form validation error:', error.message);
            }
        });

        // Event listeners
        document.getElementById('view-cards').addEventListener('click', switchToCardsView);
        document.getElementById('view-table').addEventListener('click', switchToTableView);
        document.getElementById('download-pdf').addEventListener('click', generatePDF);
        document.getElementById('reset-btn').addEventListener('click', resetForm);
    </script>
</body>
</html>
